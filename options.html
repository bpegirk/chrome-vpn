<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Proxy Settings</h1>
    <div class="form-group">
      <label for="proxyHost">Proxy Server:</label>
      <input type="text" id="proxyHost" placeholder="your-proxy-address:port">
    </div>

    <div class="form-group">
      <label for="newHost">Add Domain:</label>
      <div class="input-group">
        <input type="text" id="newHost" placeholder="example.com">
        <button id="addHost" class="btn">Add</button>
      </div>
    </div>

    <div class="form-group">
      <label>Domains List:</label>
      <ul id="hostList" class="host-list"></ul>
    </div>

    <button id="saveSettings" class="btn btn-primary">Save</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
